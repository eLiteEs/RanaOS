name: Build .iso

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-iso-windows:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build ISO
      run: |
        make
      
    
    - name: Upload .iso
      uses: actions/upload-artifact@v4
      with:
        name: RanaOS
        path: |
          RanaOS.iso
